<script type="text/javascript">

    $("#import-web-pages").modal('hide');

    notify({text: "{% spaceless %}
        {% if created %}

        {% blocktrans with count=created|length %}
            Successfully launched import of {{count}} web page(s).
        {% endblocktrans %}

        {% else %}
            {% trans "No item imported" %}

        {% endif %}
    {% endspaceless %}",
        type: "{% if created %}success{% else %}info{% endif %}",
        icon: false
    });

    {% if failed %}
        {% for failed_url, failed_reason in failed %}
            notify({text: "{% spaceless %}
                {% blocktrans %}
                    Import of URL <code>{{failed_url}}</code> failed: {{failed_reason}}
                {% endblocktrans %}
                {% endspaceless %}",
                icon: false,
                sticker: true
            });

        {% endfor %}
    {% endif %}

</script>
