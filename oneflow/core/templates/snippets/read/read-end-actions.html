<div class="article-actions end-actions actions centered">

  <a href="#" target="_blank" class="nowrap"
      title="{% trans "Action not yet available" %}">
    <i class="icon-bookmark-empty"></i><span
        class="visible-desktop visible-tablet"> {% trans "Read later" %}</span></a>


  <a href="#" target="_blank" class="nowrap"
      title="{% trans "Action not yet available" %}">
    <i class="icon-star-empty"></i><span
        class="visible-desktop visible-tablet"> {% trans "Star" %}</span></a>


  {% comment %}
    NOT READY

    <a href="#" target="_blank" class="nowrap"
        title="{% trans "Action not yet available" %}">
      <i class="icon-retweet"></i><span
          class="visible-desktop visible-tablet"> {% trans "Re-blog" %}</span></a>

  {% endcomment %}

  <a href="{% url 'toggle' klass='Read' oid=read.id key='is_read' %}"
      title="{% trans "mark as unread" %}" data-toggle="tooltip"
      class="action-mark-unread nowrap {% if not read.is_read %}hide{% endif %}">
    <i class="icon-check-empty"
        alt="{% trans "mark as unread" %}"></i><span
        class="hidden-phone">&nbsp;{% trans "Mark unread" %}</span></a>


  <a href="{% url 'toggle' klass='Read' oid=read.id key='is_read' %}"
      title="{% trans "mark as read" %}" data-toggle="tooltip"
      class="action-mark-read nowrap {% if read.is_read %}hide{% endif %}">
    <i class="icon-check"
        alt="{% trans "mark as read" %}"></i><span
        class="hidden-phone"> {% trans "Mark read" %}</span></a>


  <a href="{{ article.url }}" target="_blank" class="nowrap"
      title="{% trans "Open this article on the original website" %}">
    <i class="icon-circle-arrow-right"></i><span
        class="visible-desktop visible-tablet"> {% trans "Read original" %}</span></a>

</div><!-- .article-actions -->
