
<li class="nowrap popover-tooltip popover-top "
    title="{{ action_data.status_title }}">
  <span class="action-mark-not_{{ action_name }} {{ status_hidden }}">
    <i class="icon-{% firstof action_data.status_icon action_data.undo_icon %}"
      alt="{{ action_data.status_title }}"></i>
  </span>
</li>
