{% load endless %}

<div class="row-fluid">

    {% if reads %}

        {% lazy_paginate reads %}

        {% for read in reads %}
            {% include 'snippets/read/read-tiles-tile.html' %}
        {% endfor %}

        <div class="span12 centered" id="show-more">
            {% show_more %}
        </div>

    {% else %}
        <div class="hero-unit">
            <h2>{% trans "Nothing to read yet. Buy a book?" %}</h2>
        </div>

    {% endif %}

</div>
