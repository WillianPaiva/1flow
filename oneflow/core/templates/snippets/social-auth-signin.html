  <ul class="social-auth">
    {% for backend_name in social_auth.backends %}
      <li>
        <a class="btn btn-block btn-huge btn-primary" href="{% url "socialauth_begin" backend_name %}{{next_url}}">
          {% if backend_name == 'google-oauth2' %}
            <i class="icon-google-plus"></i> Google
          {% else %}
            <i class="icon-{{ backend_name }}"></i> {{backend_name|title}}
          {% endif %}
        </a>
      </li>
      {% endfor %}
  </ul>
