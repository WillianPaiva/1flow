
  <div class="row">

    {% for backend_name in backends.backends %}

      <div class="col-xs-6 col-md-4">
        <a class="btn btn-block btn-huge btn-primary" href="{% url "social:begin" backend_name %}{{ next_url }}">
          {% if backend_name == 'google-oauth2' %}
            <i class="icon-google-plus"></i> Google
          {% else %}
            <i class="icon-{{ backend_name }}"></i> {{ backend_name|title }}
          {% endif %}
        </a>
      <div class="spacer10"></div>
      </div>

    {% endfor %}

  </div>
