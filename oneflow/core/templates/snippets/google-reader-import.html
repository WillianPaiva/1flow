
{% if has_google %}

  <div id="google-reader-import-status">
    <div class="spinner-wrapper">
      <img src="{{ STATIC_URL }}img/ajax-loader.gif" alt="{% trans "Ajax Loader Spinner" %}" />
    </div>
  </div>

{% else %}
  {% url "socialauth_begin" "google-oauth2" as gg_url %}

  <p>
    {% blocktrans %}
        To import your Google Reader data, please <a href="{{gg_url}}">sign in with google</a> first.
    {% endblocktrans %}
  </p>
{% endif %}
