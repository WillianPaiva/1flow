<div class="form-group {% if field.errors %}has-error{% endif %}">
    <label class="control-label col-sm-5" for="{{ field.auto_id }}">{{ field.label|safe }}</label>

    <div class="controls col-sm-7">
        {% render_field field class+="form-control" %}
    </div>

    <div class="col-xs-12">

    {% if field.errors %}
        <div class="help-block">{{ field.errors|join:", " }}</div>
    {% endif %}

    <div class="help-block">{{ field.help_text|safe }}</div>
    </div>
</div>
