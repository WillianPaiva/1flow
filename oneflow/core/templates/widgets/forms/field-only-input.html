<div class="form-group">
    <div class="controls col-sm-12">
        {% render_field field class+="form-control" %}
    </div>

    {% if field.errors %}
        <span class="help-block">{{ field.errors|join:", " }}</span>
    {% endif %}

    {% if field.help_text %}
        <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
</div>
